# Knowwhere Memory MCP Server
# Local Development Docker Compose

version: '3.8'

services:
  # ==========================================================================
  # Main Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowwhere-mcp
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/knowwhere
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL:-http://localhost:54321}
      - SUPABASE_KEY=${SUPABASE_KEY:-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    networks:
      - knowwhere-network
    restart: unless-stopped

  # ==========================================================================
  # PostgreSQL with pgvector
  # ==========================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: knowwhere-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=knowwhere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d knowwhere"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - knowwhere-network
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: knowwhere-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - knowwhere-network
    restart: unless-stopped

  # ==========================================================================
  # pgAdmin (Optional - for database management)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: knowwhere-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@knowwhere.ai
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - knowwhere-network
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  knowwhere-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
